<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UI to manipulate hosts file</title>
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal fade" id="putHost" tabindex="-1" role="dialog" aria-labelledby="putHostLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar hosts</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form data-hosts action="" method="post" onsubmit="return false;">
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="inputState">Enviroment</label>
                    <select id="inputState" name="env" class="form-control">
                      <option value="" selected>Choose...</option>
                      <option value="local">Personal</option>
                      <option value="dev">Dev</option>
                      <option value="qa">QA</option>
                      <option value="prod">Prod</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="inputHost">Host</label>
                    <input name="host" type="text" class="form-control" id="inputHost" placeholder="google.com">
                  </div>
                  <div class="form-group col-6">
                    <label for="inputIp">Address</label>
                    <input name="ip" type="text" class="form-control" id="inputIp" placeholder="192.168.0.1">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-save="host">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editHost" tabindex="-1" role="dialog" aria-labelledby="editHostLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar hosts</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form data-hosts-edit action="" method="post" onsubmit="return false;">
                <input name="id" type="hidden" id="inputId">
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="inputState2">Enviroment</label>
                    <select id="inputState2" name="env" class="form-control">
                      <option value="" selected>Choose...</option>
                      <option value="local">Personal</option>
                      <option value="dev">Dev</option>
                      <option value="qa">QA</option>
                      <option value="prod">Prod</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="inputHost2">Host</label>
                    <input name="host" type="text" class="form-control" id="inputHost2" placeholder="google.com">
                  </div>
                  <div class="form-group col-6">
                    <label for="inputIp2">Address</label>
                    <input name="ip" type="text" class="form-control" id="inputAddress2" placeholder="192.168.0.1">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-remove="edit">remover</button>
            <button type="button" class="btn btn-primary" data-save="edit">Editar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-5 bg-white border-bottom">
      <h5 class="my-0 mr-md-auto font-weight-normal">NodeHosts</h5>
      <div class="dropdown mr-md-3">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ambiente</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="envSelect">
          <button class="dropdown-item" type="button" value="dev">Dev</button>
          <button class="dropdown-item" type="button" value="qa">QA</button>
          <button class="dropdown-item" type="button" value="prod">Prod</button>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#putHost">Adicionar host</button>
    </div>
    <div class="container">
      <div class="row d-flex flex-column flex-md-row align-items-center p-3 border-bottom">
        <div class="col-2 border-right">Env</div>
        <div class="col-4 border-right">Host</div>
        <div class="col-4">Address</div>
        <div class="col-2"></div>
      </div>
      <div id="hosts">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="./dist/bundle.js" charset="utf-8"></script>

    <div id="hostBase" class="row d-flex flex-column flex-md-row align-items-center p-3 border-bottom">
      <div class="col-2 border-right">QA</div>
      <div class="col-4 border-right">google.com</div>
      <div class="col-4">127.0.0.1</div>
      <div class="col-2">
        <button type="button" class="btn btn-secondary btn-block" onclick="openEditHost(event);">Editar</button>
      </div>
    </div>
  </body>
</html>
